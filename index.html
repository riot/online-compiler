<!DOCTYPE html>
<html>
  <head>
    <title>Riot.js Online Compiler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <script src="https://unpkg.com/riot/riot.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.8.1/ace.js" integrity="sha512-qqjLKA1tYKWxtpKReCrmE8DNYVa+/gNzzeJ6SZaTi+3J+KdTXUlS3AZtcPydvb0rXWtdwE4/KCS4RjfMGeil6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src='https://unpkg.com/@riotjs/compiler/dist/compiler.js'></script>
    <style>
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
    </style>

  </head>
  <body>
    <main id='app'></main>
    <script type='module'>
      import Compiler from './compiler.js'

      riot.component(Compiler)(document.getElementById('app'))
    </script>
  </body>
</html>
